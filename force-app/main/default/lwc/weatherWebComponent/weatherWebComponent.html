<template>
    <lightning-card title={titleName}>
        <lightning-layout>
            <lightning-layout-item size="3" medium-device-size="4" padding="around-small">
                <lightning-card icon-name="standard:topic" title="Temperature">
                    <div class="slds-align_absolute-center color-blue">
                        <template if:true={weatherData}>
                            {tempCity}
                        </template>
                    </div>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="3" medium-device-size="4" padding="around-small">
                <lightning-card icon-name="utility:flow" title="Wind Speed">
                    <div class="slds-align_absolute-center color-grey">
                        <template if:true={weatherData}>
                            {windSpeedCity}
                        </template>
                    </div>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="3" medium-device-size="4" padding="around-small">
                <lightning-card icon-name="standard:calibration" title="Precipitation">
                    <div class="slds-align_absolute-center color-green">
                        <template if:true={weatherData}>
                            {getPrecip}
                        </template>
                    </div>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
